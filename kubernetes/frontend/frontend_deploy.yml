apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontendapp
  namespace: projectapp
  labels: 
    app: frontendapp
spec:
  # replicas: 2
  selector:
    matchLabels:
      app: frontendapp
  template:
    metadata:
      labels:
        app: frontendapp
    spec:
      containers:
      - name: frontendapp
        image: lukef2021/frontend:latest
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
      imagePullSecrets:
      - name: cred
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
        